<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- stylesheet  -->
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg " style="font-family: tahoma, geneva, sans-serif; font-size: 30px;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/static/img/logo1.png" height="50 pixels">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" >
                            <a class="nav-link active" style="color: white" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: white" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: white" href="/projects">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: white" href="/contact">Contact</a>
                        </li>
                    </ul>
                    <a class="nav-link" style="color: white" href="/">
                        <img src="/static/img/twitter.png" style="width: 70px; padding: 5px">
                    </a>
                    <a class="nav-link" style="color: white" href="/">
                        <img src="/static/img/linkedin.png" style="width: 70px; padding: 5px">
                    </a>
                    <a class="nav-link" style="color: white" href="/">
                        <img src="/static/img/github.png" style="width: 70px; padding: 5px">
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <main>
        {% block main %}{% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="static/js/app.js"></script>

</body>

</html>
